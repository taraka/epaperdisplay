[package]
name = "epaperdisplay"
version = "0.1.0"
authors = ["TaRaKa <git@tomrawcliffe.co.uk>"]
edition = "2018"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
line_drawing = "0.8.0"
chan = "0.1.23"


#google-calendar3 = "*"
## This project intentionally uses an old version of Hyper. See
